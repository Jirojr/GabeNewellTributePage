<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="main">
    <div id="firstPageDiv">
      <h2 id="subtitle"></h2>
      <figure id="img-div">
        <img id="image" src="Images/GabeNewellTributeImageMainSplicedGreyScale.png">
        <figcaption id="img-caption"></figcaption>
      <figure>
        <h1 id="title">Gabe Newell</h1>
        <h2 id="quote">"I've always wanted to be a giant space crab."</h2>
    <div>
    <div id="introduction">
      <p id="introductionText">Gabriel Newell is a pioneer in the gaming industry and co-founder of Valve Corporation. He revolutionized gaming with the development of Steam, the largest digital distribution platform for PC gaming. Gabe is celebrated for his visionary leadership and innovation, democratizing access to games worldwide. </p>
    </div>
    <div id="timelineContainer"> 
      <div id="timelineTitle">Timeline</div>
      <div class="timelineWraper">
        <div class="timelineItem">
          <span class="dotStart"></span>
          <div class="line"></div>
        </div>
        <div class="timelineItemContent">
          <div class="date">1984</div>
          <div class="text"></div>
          <div class="readMore"></div>
        </div>
      </div>
      <!-- Add More TimelineItems-->
    </div>
    <a id="tribute-link" target="_blank" href="https://en.wikipedia.org/wiki/Gabe_Newell">Find out more in his wikipedia page</a>
  </main>
